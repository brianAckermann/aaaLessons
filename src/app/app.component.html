<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let n of numbers"
          [ngClass]="{odd: n %2 !== 0}"
          [ngStyle]="{backgroundColor:  n %2 !== 0 ? 'palegoldenrod' : 'lightblue'}"
          >{{ n }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHighlight>Styled with basic highlight directive</p>
      <p appBetterHighlight>Styled with better highlight directive</p>
    </div>
  </div>
</div>
