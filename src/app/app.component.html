<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>

      <ul class="list-group" *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let n of numbers"
          [ngClass]="{odd: n %2 !== 0}"
          [ngStyle]="{backgroundColor:  n %2 !== 0 ? 'palegoldenrod' : 'lightblue'}"
          >{{ n }}
        </li>
      </ul>

      <ul class="list-group" *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let n of oddNumbers"
          [ngClass]="{odd: n %2 !== 0}"
          [ngStyle]="{backgroundColor:  n %2 !== 0 ? 'goldenrod' : 'lightblue'}"
          >{{ n }}
        </li>
      </ul>

      <ul class="list-group" *appUnless="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let n of oddNumbers"
          [ngClass]="{odd: n %2 !== 0}"
          [ngStyle]="{backgroundColor:  n %2 !== 0 ? 'palegoldenrod' : 'lightblue'}"
          >{{ n }}
        </li>
      </ul>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odds</p>
      </ng-template>

      <p appBasicHighlight>Styled with basic highlight directive</p>
      <p appBetterHighlight [defaultColor]="'red'" [defaultTextColor]="'yellow'"
         [appBetterHighlight]="'purple'" [highlightTextColor]="'goldenrod'">Styled with better highlight directive</p>

         
      <p [appBetterHighlight]="'red'" >Styled with better highlight directive</p>

      <div [ngSwitch]="someValue">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchCase="500">Value is 500</p>
        <p *ngSwitchDefault>Value is other</p>
      </div>
    </div>
  </div>
</div>
